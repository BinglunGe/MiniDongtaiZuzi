	<style>
		p {
			font-family: 'SimSun';
			font-size: 255px;
		}
	</style>
	<script>
		window.addEventListener('message', function (event) {
			changeIds(event.data);
		}, false);

		function changeIds(ids) {
			$("body p").text(ids);
			console.time("timer");
			idsInit();
		}

		function main() {
			$("body p").text(decodeURI(window.location.search.substr(1)));
			idsInit();
		}
		$(document).ready(function () {
			doOnLoad();
			main();
		});
	</script>
